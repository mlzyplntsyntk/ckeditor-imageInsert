    <script type="text/javascript">
    var _editor;
    ClassicEditor.create(document.querySelector(".editor")).then(function(editor) {
      _editor = editor;
      var clipboardPlugin = _editor.plugins.get( 'Clipboard' );

      _editor.editing.view.document.on( 'clipboardInput', function ( evt, data ) {
          if (data.dataTransfer.files.length > 0) {
      		    var FR= new FileReader();
              FR.addEventListener("load", function(e) {
                editor.model.change(function(writer) {
                    var imageElement = writer.createElement( 'image', {
                        src: e.target.result
                    } );
                    editor.model.insertContent( imageElement, editor.model.document.selection );
                });
              });
              FR.readAsDataURL( data.dataTransfer.files[0] );
          }
      });
    });
